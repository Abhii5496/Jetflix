<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <h1>Contact with Us</h1>
        <p>We would love to respond your queries and help you succeed. <br> Feel free to get in touch with us. </p>
    </div>
    <div class="cbox">
        <div class="lbox">
            <h3>Send Your Requests</h3>
            <form>
                <div class="inrow">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Ravi Shastri">
                    </div>

                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+91 8488958750">
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="ravishastri69@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Write your query">
                    </div>
                </div>

                <label> Messages</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="Submit">SEND</button>

            </form>

        </div>
        <div class="rbox">
            <h3>Reach Us</h3>

            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@example.com</td>
                </tr>
            
                <tr>
                    <td>Phone</td>
                    <td>+1 202 231 4562</td>
                </tr>
            
                <tr>
                    <td>Address</td>
                    <td>#121 , Ground Floor, 7th st. <br>
                        some Where, Any Road , Panvel <br>
                        Mumbai 4600010</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
