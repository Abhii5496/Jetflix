<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="purchase.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Choose your plan</title>
</head>

<body>
    <section class="container">
        <nav>
            <a href="homepage.html"><img src="./images/logo.png" class="logo" alt=""></a>
        </nav>
        <div class="box">
            <div class="purchase">
                <h2>Complete your Purchase</h2>
                <p>Set up your credit or debit Card.</p>

                <div class="details">
                    <input type="text" class="fname" placeholder="First Name"><br>
                    <input type="text" class="lname" placeholder="Last Name"><br>
                    <input type="text" class="card" placeholder="Card Number"><br>
                    <input type="text" class="expiry" placeholder="Expiry Date (MM/YYYY)">
                </div>
                <div class="plan">
                    <div class="left">
                    <h3>Your plan</h3>
                    Unlimited Streaming in 4K and HDR at 800 RS. a month after free trial.</div>
                    <div class="right">
                    <a href="plans.html"><button> Change</button></a></div>
                </div>
                <div class="en">
                    <a href="dashboard.html"><button>Lets Go, Enjoy</button></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
